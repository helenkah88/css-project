<div class="row">
  <div class="col-xl-12 img-block" [ngClass]="setClass(idx)">
    <app-image [imgUrl]="stepInfo.imgUrl"></app-image>
  </div>
  <div class="col-xl-12 pl-xl-4">
    <div class="text-content">
      <h2 class="heading-enum">{{ idx + 1 }}</h2>
      <h2>{{ stepInfo.textInfo.title }}</h2>
      <p *ngFor="let text of stepInfo.textInfo.text">{{ text }}</p>
    </div>
  </div>
</div>
