<div class="faq-wrapper pt-5 pb-3">
  <h1 class="mb-8 mb-lg-4 sm-24 sm-20">Frequently asked questions</h1>
  <div class="row">
    <div class="col-xl-12 faq-block" *ngFor="let item of faqInfo; index as i">
      <h6 class="mt-3 mb-2">{{ item.title }}</h6>
      <ul>
        <div *ngFor="let info of item.info">
          <li class="pt-4 pb-3">
            <app-faq-item [info]="info"></app-faq-item>
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
