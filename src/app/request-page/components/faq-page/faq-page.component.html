<div class="faq-wrapper py-5 px-2">
  <h1 class="mb-5">Frequently asked questions</h1>
  <div class="row">
    <div class="col-xl-12 faq-block" *ngFor="let item of faqInfo; index as i">
      <h6 class="my-3">{{ item.title }}</h6>
      <ul>
        <div *ngFor="let info of item.info">
          <li class="py-4">
            <app-faq-item [info]="info"></app-faq-item>
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
